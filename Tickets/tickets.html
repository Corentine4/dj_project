<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticketsstyle.css">
    <title>Tickets</title>
</head>
<body>
    
<section class="tickets">
    <h2>Tickets</h2>

        <div class="price-tickets">
            <div class="price-package">
            <h4>BASIC</h4>
            <p class="$"><small class="dollar-sign">$</small>50</p>
            <ul class="info-price-tickets">
                <li>1 Event</li>
                <li>Basic Access</li>
                <li>Club Events Only</li>
                <li>Free Snacks</li>
            </ul>
            <button><a href="https://www.ticketmaster.com/" target="_blank"></a>BUY NOW</button>
        </div>

        <div class="price-tickets">
            <div class="price-package">
            <h4>STANDARD</h4>
            <p class="$"><small class="dollar-sign">$</small>80</p>
            <ul class="info-price-tickets">
                <li>3 events</li>
                <li>Extended Access</li>
                <li>Club & Beach Events</li>
                <li>Free Snacks & Merch</li>
            </ul>
            <button><a href="https://www.ticketmaster.com/" target="_blank"></a>BUY NOW</button>
            </div>
        </div>

        <div class="price-tickets">
            <div class="price-package">
            <h4>GOLD</h4>
            <p class="$"><small class="dollar-sign">$</small>120</p>
            <ul class="info-price-tickets">
                <li>5+ Event</li>
                <li>Unlimited Access</li>
                <li>All Events</li>
                <li>Free Accommodation</li>
            </ul>
            <button><a href="https://www.ticketmaster.com/" target="_blank"></a>BUY NOW</button>
        </div>


</section>



</body>
</html>
